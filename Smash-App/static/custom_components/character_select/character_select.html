<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="character-select">
    <template>
	    <style is="custom-style" include="iron-flex iron-flex-alignment">
		    .character_card {
		        display: inline-block;
		        text-align: left;
		        max-height: 200px;
		        width: 150px;
		        margin: 4px;
		        --paper-card-background-color: white;
		        --paper-card-header-image: {
		          --iron-image-height: 100px;
		        }
		    }
		    .character_text {
		        color: var(--paper-grey-800);
		    }
	    </style>

        <template is="dom-repeat" items="{{ characters }}" as="character">
            <paper-card image="{{ character.character_select_image }}" class="character_card" elevation="4" on-tap="character_tapped">
                <div class="card-content character_text">
                    {{ character.name }}
                </div>
            </paper-card>
        </template>
    </template>
    <script>
	    Polymer({
	        is: 'character-select',
	        
	        properties: {
	        	characters: {
	        		type: Array,
	        		value: []
	        	},
	        	is_mobile: {
	        		type: Boolean,
	        		value: false
	        	}
	        },
	
	        ready: function() {
	            this.load();
	        },
	
	        load: function() {
	        	this.get_character_data();
	        },
	
	        get_character_data: function() {
	        	this.push('characters', {name: 'Fox', character_select_image: '../../images/character_select_images/fox.jpg'});
	        	this.push('characters', {name: 'Falco', character_select_image: '../../images/character_select_images/falco.jpg'});
	        },

	        character_tapped: function(event) {
	        	console.log(event.model.character)
	        }
	    });
    </script>
</dom-module>
