<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../smash_card_content/smash_card_content.html">
<link rel="import" href="../frame_scrubber/frame_scrubber.html">
<link rel="import" href="../input_builder/input_builder.html">

<dom-module id="move-sheet">
    <template>
        <style>
            paper-card {
                width: 100%;
            }
        </style>
        <paper-card image="{{ move.image }}">
            <smash-card-content class="card-content" name="Scrubber">
                <frame-scrubber slot="collapse_content" class="collapse-content card-content"></frame-scrubber>
            </smash-card-content>
            <smash-card-content class="card-content" name="Inputs">
                <input-builder slot="collapse_content" class="collapse-content card-content" inputs="{{ move.tech }}"></input-builder>
            </smash-card-content>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'move-sheet',
            
            properties: {
            	move: {
            	   type: Object,
            	   value: {}
            	}
            },

            ready: function() {
            	
            },
        });
    </script>
</dom-module>
